<div class="bg-gray-200 flex justify-center items-start min-h-screen">
  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-xl my-12">

    <form [formGroup]="crearEventoForm" (ngSubmit)="crearEvento()" novalidate="" class="space-y-4">
      <h2 class="text-2xl font-semibold mb-4 text-center">Crear Evento</h2>

      <div class="grid grid-cols-2 gap-4">
        <!-- Campo de nombre -->
        <div class="mb-4">
          <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre:</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            formControlName="nombre"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-800 focus:ring-1 focus:ring-emerald-800"
            placeholder="Ingrese el Nombre del evento"
          />
        </div>

        <!-- Campo de tipo de evento -->
        <div class="mb-4">
          <label for="tipo" class="block text-gray-700 font-medium mb-2">Tipo de Evento:</label>
          <select
            type="text"
            id="tipo"
            name="tipo"
            required
            formControlName="tipo"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-800 focus:ring-1 focus:ring-emerald-800"
            placeholder="Ingrese el Tipo del evento"
          >
          @for (item of tiposDeEvento; track $index) {
            <option value="{{item}}">{{item}}</option>
          }
          </select>
        </div>
      </div>

      <!-- Campo de descripción -->
      <div class="mb-4">
        <label for="descripcion" class="block text-gray-700 font-medium mb-2">Descripción:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          required
          formControlName="descripcion"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-800 focus:ring-1 focus:ring-emerald-800"
          placeholder="Ingrese la Descripcion del evento"
        ></textarea>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <!-- Campo de ciudad -->
        <div class="mb-4">
          <label for="ciudad" class="block text-gray-700 font-medium mb-2">Ciudad:</label>
          <input
            type="text"
            id="ciudad"
            name="ciudad"
            required
            formControlName="ciudad"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-800 focus:ring-1 focus:ring-emerald-800"
            placeholder="Ingrese la Ciudad del evento"
          />
        </div>

        <!-- Campo de direccion -->
        <div class="mb-4">
          <label for="direccion" class="block text-gray-700 font-medium mb-2">Dirección:</label>
          <input
            type="text"
            id="direccion"
            name="direccion"
            required
            formControlName="direccion"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-800 focus:ring-1 focus:ring-emerald-800"
            placeholder="Ingrese la Dirección del evento"
          />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <!-- Campo de imágen de evento -->
        <div class="mb-4">
          <label for="imagenPortada" class="block text-gray-700 font-medium mb-2">Imágen Evento:</label>
          <input
            type="file"
            id="imagenPortada"
            name="imagenPortada"
            required
            formControlName="imagenPortada"
            (change)="onFileChange($event, 'portada')"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-800 focus:ring-1 focus:ring-emerald-800"
            placeholder="Ingrese la imágen de portada del evento"
          />
        </div>

        <!-- Campo de imágen de localidades -->
        <div class="mb-4">
          <label for="imagenLocalidades" class="block text-gray-700 font-medium mb-2">Imágen Localidades:</label>
          <input
            type="file"
            id="imagenLocalidades"
            name="imagenLocalidades"
            required
            formControlName="imagenLocalidades"
            (change)="onFileChange($event, 'localidades')"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:border-emerald-800 focus:ring-1 focus:ring-emerald-800"
            placeholder="Ingrese la imágen de las Localidades del evento"
          />
        </div>
      </div>

      <div class="mt-6">
        <button
          type="submit"
          class="w-full bg-emerald-800 text-white py-2 px-4 rounded-md hover:bg-emerald-600 focus:ring-2 focus:ring-offset-2 focus:ring-emerald-800">
          Crear Evento
        </button>
      </div>
    </form>

  </div>
</div>
