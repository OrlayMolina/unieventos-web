<div class="container mx-auto p-4">

  <div class="bg-white shadow-lg rounded-lg">

    <div class="bg-gray-100 px-6 py-4 rounded-t-xl">
      <h5 class="text-lg font-semibold mb-0"><i class="fa-solid fa-location-dot mr-2"></i>Gestión de eventos</h5>
    </div>

    <div class="p-6">

      <div class="mb-4">
        <button type="button" routerLink="/crear-evento" class="bg-green-500 text-white font-semibold py-2 px-4 rounded hover:bg-green-600 transition mr-2">
          <i class="fa-solid fa-plus mr-1"></i> Crear
        </button>
        <button type="button" class="bg-red-500 text-white font-semibold py-2 px-4 rounded hover:bg-red-600 transition mr-2" (click)="confirmarEliminacion()" [disabled]="seleccionados.length == 0" data-bs-toggle="modal" data-bs-target="#borrar">
          <i class="fa-solid fa-trash me-1"></i> Eliminar {{ textoBtnEliminar }}
        </button>
      </div>

      <div class="overflow-x-auto rounded-xl">
        <table class="min-w-full bg-white border border-gray-200">
          <thead class="bg-gray-100">
            <tr>
              <th></th>
              <th class="px-4 py-2 text-left">Código</th>
              <th class="px-4 py-2 text-left">Nombre</th>
              <th class="px-4 py-2 text-left">Tipo</th>
              <th class="px-4 py-2 text-left">Imagen</th>
              <th class="px-4 py-2 text-left">Ciudad</th>
              <th class="px-4 py-2 text-left">Fecha</th>
              <th class="px-4 py-2 text-left">Estado</th>
              <th class="px-4 py-2"></th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            @for (item of listaEventos; track $index) {
              <tr>
                <td><input #check class="form-check-input" type="checkbox" (change)="seleccionar(item, check.checked)" /></td>
                <td class="px-4 py-2">
                  <p>{{item.id}}</p>
                </td>
                <td class="px-4 py-2">
                  <p>{{item.nombre}}</p>
                </td>
                <td class="px-4 py-2">
                  <p>{{item.tipoEvento}}</p>
                </td>
                <td class="px-4 py-2">
                  <img src="{{item.imagenPortada}}" alt="{{item.nombre}}" class="w-full max-w-[100px]">
                </td>
                <td class="px-4 py-2">
                  <p>{{item.ciudad}}</p>
                </td>
                <td class="px-4 py-2">
                  <p>{{item.fechaEvento}}</p>
                </td>
                <td class="px-4 py-2">
                  <p>{{item.estado}}</p>
                </td>
                <td class="px-4 py-2">
                  <a routerLink="/detalle-evento/{{item.id}}" class="text-blue-600 hover:underline">Ver detalle</a>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>

    </div>
  </div>

</div>
