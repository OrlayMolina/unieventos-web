<div *ngIf="alerta" class="mt-3" [ngClass]="getAlertClass(alerta.tipo)">
  <div class="flex justify-between items-center">
    <span>{{ alerta.mensaje }}</span>
    <button type="button" class="text-gray-500 hover:text-gray-700" aria-label="Close" (click)="ocultar()">
      &times;
    </button>
  </div>
</div>
