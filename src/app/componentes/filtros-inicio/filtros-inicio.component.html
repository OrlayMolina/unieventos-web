<form [formGroup]="filtroForm"> <!-- Agrega formGroup aquÃ­ -->
  <div class="flex justify-center mb-10">
    <div class="flex flex-col md:flex-row">
      <div class="grid grid-cols-3 gap-6">
        <div class="px-24">
          <label for="ciudad" class="block text-sm font-medium text-cyan-800">Ciudad</label>
          <select
            formControlName="ciudad"
            id="ciudad"
            (change)="aplicarFiltros()"
            class="mt-2 block w-full rounded-md shadow-md bg-emerald-700 border-1 border-cyan-400 text-white sm:text-md p-1"
          >
            <option value="">Seleccione una Ciudad</option>
            <option *ngFor="let ciudad of ciudades" [value]="ciudad">{{ ciudad }}</option>
          </select>
        </div>

        <div class="px-6">
          <label for="nombre" class="block text-sm font-medium text-cyan-800">Evento</label>
          <input
            formControlName="nombre"
            type="text"
            id="nombre"
            maxlength="15"
            placeholder="Buscar Evento ..."
            (keyup.enter)="aplicarFiltros()"
            class="mt-2 block w-full rounded-md border-1 border-cyan-700 shadow-sm sm:text-sm p-1"
          />
        </div>

        <div class="px-24">
          <label for="tipo" class="block text-sm font-medium text-cyan-800">Tipo Evento</label>
          <select
            formControlName="tipo"
            id="tipo"
            (change)="aplicarFiltros()"
            class="mt-2 block w-full rounded-md shadow-md bg-emerald-700 border-1 border-cyan-400 text-white sm:text-md p-1"
          >
            <option value="">Seleccione un Tipo de Evento</option>
            <option *ngFor="let tipo of tipoEventos" [value]="tipo">{{ tipo }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</form> <!-- Cierre del formGroup -->
