<div class="flex justify-center">

  <div class="flex flex-col md:flex-row">
    <div class="grid grid-cols-3 gap-6">
      <div class="px-24">
        <label for="nombres" class="block text-sm font-medium text-gray-700"
          >Ciudad</label
        >
        <select
          id="nombres"
          required
          name="nombres"
          class="mt-1 block w-full rounded-md shadow-sm border border-slate-400 sm:text-sm"
        >
          <option value="" selected>
            Seleccione una Ciudad
          </option>

            @for (ciudad of ciudades; track $index){
              <option [value]="ciudad">{{ciudad}}</option>
            }

        </select>

      </div>

      <div class="px-6">
        <label for="nombres" class="block text-sm font-medium text-gray-700"
          >Evento</label
        >
        <input
          type="text"
          id="nombres"
          required
          maxlength="15"
          placeholder="Buscar Evento ..."
          name="nombres"
          class="mt-1 block w-full rounded-md border border-slate-400 shadow-sm sm:text-sm"
        />
      </div>

      <div class="px-24">
        <label for="tipos" class="block text-sm font-medium text-gray-700"
          >Tipo Evento</label
        >
        <select
          id="tipos"
          required
          name="tipos"
          class="mt-1 block w-full rounded-md shadow-sm border border-slate-400 sm:text-sm"
        >
        <option value="" selected>
          Seleccione un Tipo de Evento
        </option>

          @for (tipo of tipoEventos; track $index){
            <option [value]="tipo">{{tipo}}</option>
          }</select>

      </div>
    </div>
  </div>
</div>
