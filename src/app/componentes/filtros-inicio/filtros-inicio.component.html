<div class="flex justify-center mb-10">

  <div class="flex flex-col md:flex-row">
    <div class="grid grid-cols-3 gap-6">
      <div class="px-24">
        <label for="nombres" class="block text-sm font-medium text-cyan-800"
          >Ciudad</label
        >
        <select
          id="nombres"
          required
          name="nombres"
          class="mt-2 block w-full rounded-md shadow-md bg-emerald-700 border-1 border-cyan-400 text-white sm:text-md p-1"
        >
          <option value="" selected>
            Seleccione una Ciudad
          </option>

            @for (ciudad of ciudades; track $index){
              <option [value]="ciudad">{{ciudad}}</option>
            }

        </select>

      </div>

      <div class="px-6">
        <label for="nombres" class="block text-sm font-medium text-cyan-800"
          >Evento</label
        >
        <input
          type="text"
          id="nombres"
          required
          maxlength="15"
          placeholder="Buscar Evento ..."
          name="nombres"
          class="mt-2 block w-full rounded-md border-1 border-cyan-700 shadow-sm sm:text-sm p-1"
        />
      </div>

      <div class="px-24">
        <label for="tipos" class="block text-sm font-medium text-cyan-800"
          >Tipo Evento</label
        >
        <select
          id="tipos"
          required
          name="tipos"
          class="mt-2 block w-full rounded-md shadow-md bg-emerald-700 border-1 border-cyan-400 text-white sm:text-md p-1"
        >
        <option value="" selected>
          Seleccione un Tipo de Evento
        </option>

          @for (tipo of tipoEventos; track $index){
            <option [value]="tipo">{{tipo}}</option>
          }</select>

      </div>
    </div>
  </div>
</div>
