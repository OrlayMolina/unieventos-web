<div class="container mx-auto p-4">
    <div class="bg-white shadow-lg rounded-lg flex flex-col md:flex-row p-6">
      <!-- Imagen del Evento -->
      <div class="md:w-1/3 flex justify-center items-center mb-6 md:mb-0">
        <img 
          [src]="evento?.imagenPortada" 
          [alt]="evento?.nombre" 
          class="rounded-lg shadow-lg max-w-full"
        />
      </div>
      
      <!-- Detalle de la Informaci贸n del Evento -->
      <div class="md:w-2/3 pl-6">
        <h2 class="text-3xl font-semibold text-emerald-900 mb-4">{{ evento?.nombre }}</h2>
  
        <div class="text-gray-700 mb-2">
          <span class="font-bold">Fecha:</span> {{ evento?.fechaEvento | date: 'fullDate' }}
        </div>
        <div class="text-gray-700 mb-2">
          <span class="font-bold">Ciudad:</span> {{ evento?.ciudad }}
        </div>
        <div class="text-gray-700 mb-2">
          <span class="font-bold">Direcci贸n:</span> {{ evento?.direccion }}
        </div>
        <div class="text-gray-700 mb-2">
          <span class="font-bold">Tipo de Evento:</span> {{ evento?.tipoEvento }}
        </div>
        <div class="text-gray-700 mb-4">
          <span class="font-bold">Descripci贸n:</span> {{ evento?.descripcion }}
        </div>
  
        <!-- Botones de Acci贸n -->
        <div class="flex gap-4">
          <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition">
            Comprar Entradas
          </button>
          <button class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition">
            Agregar al Carrito
          </button>
        </div>
      </div>
    </div>
  </div>
